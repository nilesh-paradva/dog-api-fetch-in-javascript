<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="overflow-hidden">
    
    <main>
        <section>
            <div class="container-fluid">
                <!-- <h1 class="text-center"><span class="bg-info px-3 py-2 rounded-3">Dog Api</span></h1> -->
                <div class="row">
                    <div class="col-3 pe-0">
                        <div class="sidebar bg-info-subtle p-3">
                            <div class="sidebar-header">
                                <div class="dog-logo text-center d-flex align-items-center justify-content-center" style="height: 90px;">
                                    <!-- <i class="fa-solid fa-shield-dog" style="font-size: 70px;"></i><span class="h1 ms-2">Dog Api</span> -->
                                     <img src="images/dog-api-logo.svg" width="80px" alt="dog-img"><span class="h2 ms-4 mt-4">Dog API</span>
                                </div>
                            </div>
                            <div class="sidebar-list overflow-y-scroll pe-2 py-4" style="height: calc(100vh - 90px);">
                                <ul class="list-unstyled m-0" id="get-breeds">
    
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="main-header ">
                            <div class="dog-logo text-center d-flex align-items-center justify-content-center rounded-bottom-4 bg-info-subtle mb-3" style="height: 90px;">
                                <p class="h1 m-0">Breeds All Image</p>
                            </div>
                            <div class="col-12 row-gap-4 pb-5 d-flex flex-wrap overflow-y-scroll" style="height: calc(100vh - 90px);" id="breedsImage">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
